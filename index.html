<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" >
            </head>
        <body>
            <p class="title">Rock Paper Scissors</p>
            <button class="js-rock-button move-button">
                <img class="move-icon" src="img/rock.png">
            </button>
            
            <button class="js-paper-button move-button">
                <img class="move-icon" src="img/paper.png">
            </button>

            <button class="js-scissors-button move-button">
                <img class="move-icon" src="img/scissors.png"> 
            </button>

            <p class="js-result result"></p>
            <p class="js-moves"></p>

            <p class="js-score score"></p>

            <button class="reset-score-button" onclick="score.wins=0; score.loses=0; score.ties=0;
            localStorage.removeItem('score'); updateScoreElement();">Reset Score</button>
            <button class="auto-play-button" onclick="autoPlay()" >Auto Play</button>

            <script src="script.js"></script>
        </body>
</html>
